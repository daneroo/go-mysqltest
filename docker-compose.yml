teddb:
  image: mysql:5.7
  volumes:
    - ./data/mysql:/var/lib/mysql
  # why hostname?
  hostname: teddb
  env_file:
    - ./MYSQL.env
  ports:
    - 3306:3306 # not exposed in prod ?

